<html>
    <head>
        <title>String Functions in JavaScript</title>
    </head>
    <body>
        <script>
            let y="This is the MCA department";
            document.write(y.length);
            document.write("<br>");
            document.write(y.toUpperCase());
            document.write("<br>");
            document.write(y.toLowerCase());
            document.write("<br>");
            document.write(y.slice(0,9));
            document.write("<br>");
            document.write(y.indexOf('M'));
            document.write("<br>");
            document.write(y.lastIndexOf('e'));
            document.write("<br>");
            document.write(y.search('MCA'));
            document.write("<br>");
            document.write(y.substring(3,10));
            document.write("<br>");
            document.write(y.substr(3,10));
            document.write("<br>");
            document.write(y.replace('MCA','CS'));
            document.write("<br>");
            document.write(y.concat(' of CET College'));
            document.write("<br>");
            let x=12.89;
            document.write(Math.round(x));
            document.write("<br>");
            document.write(Math.ceil(x));
            document.write("<br>");
            document.write(Math.floor(x));
            document.write("<br>");
            document.write(Math.trunc(x));
            document.write("<br>");
            document.write(Math.sign(x));
            document.write("<br>");
            document.write(Math.pow(x,3));
            document.write("<br>");
            document.write(Math.sqrt(x));
            document.write("<br>");
            document.write(Math.abs(x-100));
            document.write("<br>");
            document.write(Math.sin(x));
            document.write("<br>");
            document.write(Math.cos(x));
            document.write("<br>");
            document.write(Math.min(x,23,19,90));
            document.write("<br>");
            document.write(Math.max(x,90,12,9.87,11));
            document.write("<br>");
            document.write(Math.random());
            document.write("<br>");
        </script>
    </body>
</html>
