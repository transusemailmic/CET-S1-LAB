<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Form Design</h1>
        <table>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Age
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="femaale">Female
                </td>
            </tr>
            <tr>
                <td>
                    Qualification
                </td>
                <td>
                    <input type="checkbox" name="qual" value="sslc">SSLC
                    <input type="checkbox" name="qual" value="plustwo">Plus Two
                    <input type="checkbox" name="qual" value="degree">Degree
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Upload Pic
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save">
                </td>
            </tr>
        </table>
    </body>
</html>
