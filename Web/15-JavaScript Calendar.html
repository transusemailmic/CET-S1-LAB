<html>
    <head>
        <title>Date Object</title>
    </head>
    <body>
        <script>
            var date=new Date(2025,7,18);
            document.write("Date is: "+date);
            document.write("<br>Day: ");
            var day=date.getDay();
            switch(day){
                case 1: document.write("Monday"); break;
                case 2: document.write("Tuesday"); break;
                case 3: document.write("Wednesday"); break;
                case 4: document.write("Thursday"); break;
                case 5: document.write("Friday"); break;
                case 6: document.write("Saturday"); break;
                case 7: document.write("Sunday"); break;
                default: document.write("Invalid day");
            }
            var month=date.getMonth();
            document.write("<br>Month is: ");
            switch(month) {
                case 0: document.write("January"); break;
                case 1: document.write("February"); break;
                case 2: document.write("March"); break;
                case 3: document.write("April"); break;
                case 4: document.write("May"); break;
                case 5: document.write("June"); break;
                case 6: document.write("July"); break;
                case 7: document.write("August"); break;
                case 8: document.write("September"); break;
                case 9: document.write("October"); break;
                case 10: document.write("November"); break;
                case 11: document.write("December"); break;
                default: document.write("Invalid month");
            }
            var date1=date.getDate();
            document.write("<br>Date is: "+date1);
            var year=date.getFullYear();
            document.write("<br>Year is: "+year);
        </script>
        <p id="cal"></p>
        <script>
            var d1="<table border='1' cellspacing='0'><tr><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th><th>SUN</th></tr>";
            var d2="<tr><td>This is a name</td></tr></table>";
            d1+=d2;
            document.getElementById("cal").innerHTML=d1;
        </script>
    </body>
</html>
