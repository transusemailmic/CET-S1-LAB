<html>
  <head>
    <title>JavaScript Calendar</title>
  </head>
  <body>
    <p id="cal"></p>
    <script>
      let year=parseInt(prompt("Enter the year"));
      let dat=new Date(year,0);
      let s="";
      s+=dat.getFullYear()+" Calendar";
      for(let i=0;i<12;i++){
        s+="<table border='1'><tr><th colspan='7'>"+getMonthName(i)+"</th></tr><tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr><tr>";
        var day=dat.getDay();
        for(let j=0;j<day;j++){
          s+="<td></td>";
        }
        while(dat.getMonth()==i){
          s+="<td>"+dat.getDate()+"</td>";
          if(dat.getDay()%7==6){
            s+="</tr><tr>";
          }
          dat.setDate(dat.getDate()+1);
        }
        s+="</tr></table>";
        s+="<br><br>";
      }
      document.getElementById("cal").innerHTML=s;
      function getMonthName(month) {
        switch(month) {
            case 0: return "January";
            case 1: return "February";
            case 2: return "March";
            case 3: return "April";
            case 4: return "May";
            case 5: return "June";
            case 6: return "July";
            case 7: return "August";
            case 8: return "September";
            case 9: return "October";
            case 10: return "November";
            case 11: return "December";
            default: return "Invalid month";
        }
      }
    </script>
  </body>
</html>
